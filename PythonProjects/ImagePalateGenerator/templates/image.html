<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-primary text-align-center">
  <div class="container-fluid" style="color:white" >
    <a class="navbar-brand" href="#" style="color:white">
      <img src="https://www.pinclipart.com/picdir/middle/141-1416768_painting-clipart-paint-palette-art-emoji-png-transparent.png" alt="" width="30" height="24" class="d-inline-block align-top">
      Image Color Palette
    </a>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6  d-flex justify-content-center flex-fill">
            <img src="static/{{image}}" class="img-fluid" alt="...">

</div>

        <div class="col-lg-6">
            <ul class="list-group">
           {% for color in colors %}
            <li class="list-group-item">{{color}}
            <div class="card">
  <div class="card-body" style="background-color:{{color}}">
   &nbsp;
  </div>
</div>
            </li>
            {% endfor %}
            </ul>

</div>

</div>
</div>


</body>
</html>
