<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-primary text-align-center">
  <div class="container-fluid" style="color:white" >
    <a class="navbar-brand" href="#" style="color:white">
      <img src="https://www.pinclipart.com/picdir/middle/141-1416768_painting-clipart-paint-palette-art-emoji-png-transparent.png" alt="" width="30" height="24" class="d-inline-block align-top">
      Image Color Palette
    </a>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12  d-flex justify-content-center flex-fill">
    <form action="/img" method="post" enctype = "multipart/form-data">
  <div class="mb-1">
    <label for="exampleInputEmail1" class="form-label">Submit Photo</label>
    <input type="file" id="img" name="file" accept="image/*" class="form-control" id="exampleInputEmail1">
    <div id="emailHelp" class="form-text">Choose the image to get the colors.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</div>
</div>

</body>
</html>
